{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'Logomark.ico' %}"/>
        {% block styles %}{% endblock %}
        <title>{% block title %}EZJOF{% endblock %}</title>
    </head>
    <body>
        <header>
            <nav id="navbar">
                <a href="{% url 'home' %}">JOF Feed</a>
                <a href="{% url 'home' %}">Current JOFs</a>
                <a href="{% url 'home' %}">Rush JOFs</a>
                <a href="{% url 'home' %}">Archive</a>
                <a href="{% url 'home' %}">Settings</a>
            </nav>
        </header>

        <main>
            <h1>{% block heading %}JOFs{% endblock %}</h1>
            {% block content %}{% endblock %}
        </main>
        
        {% block scripts %}{% endblock %}
    </body>
</html>
